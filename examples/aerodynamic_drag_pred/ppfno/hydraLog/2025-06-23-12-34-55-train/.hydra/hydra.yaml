hydra:
  run:
    dir: hydraLog/${now:%Y-%m-%d-%H-%M-%S}-${mode}
  sweep:
    dir: ${hydra.run.dir}
    subdir: ./
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - train_input_path=/home/chenkai26/dataset/zhongche-paddle/train
    - train_ratio=0.7
    - test_ratio=0.3
    - task_id=1
    - save_per_epoch=200
    - train_output_path=/home/chenkai26/Paddle-AeroSim-DataModel/train_output/ppcfd
    - num_epochs=850
    - finetuning_epochs=51
  job:
    name: ${mode}
    chdir: false
    override_dirname: finetuning_epochs=51,num_epochs=850,save_per_epoch=200,task_id=1,test_ratio=0.3,train_input_path=/home/chenkai26/dataset/zhongche-paddle/train,train_output_path=/home/chenkai26/Paddle-AeroSim-DataModel/train_output/ppcfd,train_ratio=0.7
    id: ???
    num: ???
    config_name: train
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/chenkai26/PaddleCFD/examples/aerodynamic_drag_pred/ppfno
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/chenkai26/PaddleCFD/examples/aerodynamic_drag_pred/ppfno/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/chenkai26/PaddleCFD/examples/aerodynamic_drag_pred/ppfno/hydraLog/2025-06-23-12-34-55-train
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
